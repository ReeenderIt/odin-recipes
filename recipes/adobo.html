        <title>Adobo</title>

    <body>
        <h1>Adobo</h1>

        <img width="350px" src="https://www.kawalingpinoy.com/wp-content/uploads/2013/02/filipino-pork-adobo-3.jpg" alt="Adobo">
    
        <h2>Ingredients</h2>
        <ul>
            <li>2 pounds pork belly, cut into 2-inch cubes</li>
            <li>1 onion, peeled and sliced thinly</li>
            <li>1 head garlic, peeled and minced</li>
            <li>2 bay leaves</li>
            <li>1 teaspoon salt</li>
            <li>1/2 teaspoon pepper</li>
            <li>1 tablespoon oil</li>
            <li>1 cup vinegar</li>
            <li>1/2 cup soy sauce</li>
            <li>1 cup water</li>
        </ul>
